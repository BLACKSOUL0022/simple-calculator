<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="root">
        <div class="container">
            <form name="calculator" class="interface">
                <div id="title">
                    <p>Simple Calc</p>
                    <button id="dark_mode" type="button">
                        <svg id="svg_dark" xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 200 200" fill="none">
                            <circle id="svg_dark_circle" cx="100" cy="100" r="100" fill="#333"/>
                            </svg>
                    </button>
                </div>
                <input name="ans" class="screen" id="screenNumbers" type="textfield"  value="" autocomplete="off" readonly>
                <div class="buttons">
                    <div class="row rows">
                        <input type="reset" value="ac" class="button buttonSp" >
                        <input type="button" value="del" onclick="removeLastCharacter()" class="button"> <!-- DEL -->
                        <input type="button" value="/" onclick="addCharacter('/')" class="button">    
                    </div>
                    
                    <div class="row rows">
                        <input type="button" value="7" onclick="addCharacter('7')" class="button">
                        <input type="button" value="8" onclick="addCharacter('8')" class="button">
                        <input type="button" value="9" onclick="addCharacter('9')" class="button">
                        <input type="button" value="*" onclick="addCharacter('*')" class="button">    
                    </div>
                    <div class="row rows">
                        <input type="button" value="4" onclick="addCharacter('4')" class="button">
                        <input type="button" value="5" onclick="addCharacter('5')" class="button">
                        <input type="button" value="6" onclick="addCharacter('6')" class="button">
                        <input type="button" value="-" onclick="addCharacter('-')" class="button">
                    </div>
                    <div class="row rows">
                        <input type="button" value="1" onclick="addCharacter('1')" class="button">
                        <input type="button" value="2" onclick="addCharacter('2')" class="button">
                        <input type="button" value="3" onclick="addCharacter('3')" class="button">
                        <input type="button" value="+" onclick="addCharacter('+')" class="button">        
                    </div>
                    <div class="row rows">
                        <input type="button" value="0" onclick="addCharacter('0')" class="button">
                        <input type="button" value="." onclick="addCharacter('.')" class="button">
                        <input type="button" value="=" onclick="document.calculator.ans.value=eval(document.calculator.ans.value)" class="button buttonSp">
                    </div>
                </div>
            </form>
        </div>
    </div>
<!--By: DemonDCL-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
