<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="root">
        <div class="container">
            <div class="interface col-sm-6">
                <div class="screen">
                    <div id="result">
                        <h1>Here will go the result</h1>
                    </div>
                    <div id="operations">
                        <h1>Operations will down here</h1>
                    </div>
                </div>
                
                <div class="buttons">
                    <div class="row rows">
                        <button class="button col-sm-3" type="button" id="restart"> ac
                        </button>
                        <button class="button col-sm-3" type="button" id="posNeg"> +/-
                        </button>
                        <button class="button col-sm-3" type="button" id="percent"> %
                        </button>
                        <button class="button col-sm-3" type="button" id="divide"> /
                        </button>
                    </div>
                    <div class="row rows">
                        <button class="button col-sm-3" type="button" id="seven"> 7
                        </button>
                        <button class="button col-sm-3" type="button" id="eight"> 8
                        </button>
                        <button class="button col-sm-3" type="button" id="nine"> 9
                        </button>
                        <button class="button col-sm-3" type="button" id="multiplication"> *
                        </button>
                    </div>
                    <div class="row rows">
                        <button class="button col-sm-3" type="button" id="four"> 4
                        </button>
                        <button class="button col-sm-3" type="button" id="five"> 5
                        </button>
                        <button class="button col-sm-3" type="button" id="six"> 6
                        </button>
                        <button class="button col-sm-3" type="button" id="minus"> -
                        </button>
                    </div>
                    <div class="row rows">
                        <button class="button col-sm-3" type="button" id="one"> 1
                        </button>
                        <button class="button col-sm-3" type="button" id="two"> 2
                        </button>
                        <button class="button col-sm-3" type="button" id="three"> 3
                        </button>
                        <button class="button col-sm-3" type="button" id="plus"> +
                        </button>
                    </div>
                    
                    <div class="row rows">
                        <button class="button col-sm-3" type="button" id="zero"> 0
                        </button>
                        <button class="button col-sm-3" type="button" id="point"> .
                        </button>
                        <button class="button buttonSp col-sm-6" type="button" id="equals"> =
                        </button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
